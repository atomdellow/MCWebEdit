<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC Web Edit - Collaborative Voxel Editor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        overflow: hidden;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading styles */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 18px;
      }
      
      .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }
      
      @keyframes dots {
        0%, 20% { color: rgba(255,255,255,0); text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
        40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
        60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0); }
        80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading MC Web Edit</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
